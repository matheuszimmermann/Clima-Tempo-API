<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima & Tempo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </header>
    <body>
		<img src="https://seeklogo.com/images/I/ifpr-instituto-federal-do-parana-icone-logo-E4B5B3D67E-seeklogo.com.png" alt="10px">
    <footer>
      Matheus Zimmermann &#169 2023.
  </footer>
    <div class="container">
      <div class="form">
        <h3>Descubra o clima</h3>
        <div class="form-input-container">
          <input
          type="text"
          placeholder="Cidade"
          id="city-input"/>
        <button id="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
      </div>
      <div id="weather-data" class="hide">
        <h2>
            <i class="fa-solid fa-location-dot"></i> 
            <span id="city"></span> 
            <i id="country"> 
        </h2>
        <p id="temperature"><span></span>&deg;</p>
        <div id="description-container">
          <p id="description"></p>
          <img id="Condicoes do tempo" id="weather-icon">
        </div>
        <div id="details-container">
          <p id="umidity">
            <i class="fa-solid fa-droplet"></i> 
            <span></span>
          </p>
          <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span></span>
          </p>
        </div>
      </div>
      <div id="loader" class="hide"> <!--Lupa da pesquisa e botao-->
        <i class="fa-solid fa-spinner"></i>
      </div>
    </div>
    <script src="api.js"></script>
  </body>
</html>
